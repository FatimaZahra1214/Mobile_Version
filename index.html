<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th page</title>
    <link rel="stylesheet" href="Style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
</head>
<body>
    <section class="contact-container">
        <div class="contact-header">
            <h2>Contact me</h2>
            <p>If you have an application you are interested in developing, a feature that you need built, or a project that needs coding, I'd love to help with it!</p>
        </div>
        
        <form class="contact-form">
            <div class="input-container name-container">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Lorem Ipsum" />
            </div>
    
            <div class="input-container email-container">
                <label for="email"></label>
                <input type="email" id="email" placeholder="loremipsum@gmail.com" />
            </div>
    
            <div class="input-container message-container">
                <label for="message"></label>
                <textarea id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
    
            <div class="submit-container">
                <button type="submit" id="submit-button">Get in touch</button>
            </div>
        </form>
    </section>
    
</body>
</html>
